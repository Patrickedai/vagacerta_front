<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
    <title>Cadastro Vaga Certa</title>
</head>
<body>
    
    <header id="header">
        <div class="container">
            <div class="row">
                <a href="#" class="voltar">
                    <i class="fas fa-chevron-circle-left"></i>
                    Voltar
                </a>

                <h2 class="title-page">Cadastro da Vaga</h2>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Login</label>
                                <input type="email" class="form-control" id="inputEmail4">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword4">Senha</label>
                                <input type="password" class="form-control" id="inputPassword4">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="fielName">Nome</label>
                              <input type="text" class="form-control" id="fielName" aria-describedby="nomeHelp" placeholder="Insira seu nome">
                              <small id="nomeHelp" class="form-text text-warning"></small>
                            </div>
                            <div class="form-group">
                              <label for="fielName">CPF</label>
                              <input type="text" class="form-control" id="fielName" aria-describedby="cpfHelp" placeholder="Insira seu cpf">
                              <small id="cpfHelp" class="form-text text-warning"></small>
                            </div>
                            <div class="form-group">
                              <label for="fielName">Placa do Veículo</label>
                              <input type="text" class="form-control" id="fielName" aria-describedby="placaVeiculoHelp" placeholder="Insira a placa do seu veículo">
                              <small id="placaVeiculoHelp" class="form-text text-warning"></small>
                            </div>
                            
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Preciso de uma vaga maior</label>
                            </div>
                            <a target="blank" href="#" class="btn btn-outline-warning btn-block" >Cadastrar</a>
                          </form>
            </div>

        </div>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
