<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
    <title>Vaga Certa</title>
</head>
<body>
    
    <header id="header">
        <div class="container">
            <div class="row">
                <a href="#" class="voltar">
                    Voltar
                </a>

                <h2 class="title-page">Avaliação da Vaga</h2>
                <small>Ajude na classificação da Vaga</small>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="row">
                
                <form action="#" method="#">
                    <div class="col-lg-12">
                        <div class="form-row">
                            <label for="#">Atendimento</label>
                            <div class="rating">
                                <input type="radio" id="star5" name="rating-atendimento" value="5" /><label for="star5" title="Meh">5 stars</label>
                                <input type="radio" id="star4" name="rating-atendimento" value="4" /><label for="star4" title="Kinda bad">4 stars</label>
                                <input type="radio" id="star3" name="rating-atendimento" value="3" /><label for="star3" title="Kinda bad">3 stars</label>
                                <input type="radio" id="star2" name="rating-atendimento" value="2" /><label for="star2" title="Sucks big tim">2 stars</label>
                                <input type="radio" id="star1" name="rating-atendimento" value="1" /><label for="star1" title="Sucks big time">1 star</label>
                              </div>
                        </div>
                        <div class="form-row">
                            <label for="#">Qualidade da Vaga</label>
                            <div class="rating">
                                <input type="radio" id="rating-qualidade-vaga-star5" name="rating-qualidade-vaga" value="5" /><label for="rating-qualidade-vaga-star5" title="Meh">5 stars</label>
                                <input type="radio" id="rating-qualidade-vaga-star4" name="rating-qualidade-vaga" value="4" /><label for="rating-qualidade-vaga-star4" title="Kinda bad">4 stars</label>
                                <input type="radio" id="rating-qualidade-vaga-star3" name="rating-qualidade-vaga" value="3" /><label for="rating-qualidade-vaga-star3" title="Kinda bad">3 stars</label>
                                <input type="radio" id="rating-qualidade-vaga-star2" name="rating-qualidade-vaga" value="2" /><label for="rating-qualidade-vaga-star2" title="Sucks big tim">2 stars</label>
                                <input type="radio" id="rating-qualidade-vaga-star1" name="rating-qualidade-vaga" value="1" /><label for="rating-qualidade-vaga-star1" title="Sucks big time">1 star</label>
                            </div>
                         </div>
        
                          <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Favoritar</label>
                            </div>
                    </div>
    
                    
                </form>
    
    
            </div>
        </div>
    </main>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
