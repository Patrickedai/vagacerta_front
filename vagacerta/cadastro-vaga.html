<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
    <title>Vaga Certa</title>
</head>
<body>
    
    <header id="header">
        <div class="container">
            <div class="row">
                <a href="#" class="voltar">
                    Voltar
                </a>

                <h2 class="title-page">Cadastro da Vaga</h2>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12">
                    <div class="block">
                        <h3>Augusto Nonato</h3>
                        <span class="cpf">000.000.000-20</span>
                    </div>
                    
                    <div class="block address">
                        <h2>Endereço</h2>
        
                        <div class="address-sinfo">
                            <span class="rua">Rua Noronha Torrezão</span>
                            <span class="bairro-cidade">Santa Rosa - Niterói</span>
                        </div>
                    </div>
        
                    <div class="block-vaga-info">
                        <span class="vagas-livres">1</span>
                        <span class="vagas-reservads">5</span>
                    </div>

                    <form class="form">
                            <div class="form-group">
                              <label for="labelPlaca" class="sr-only">Placa</label>
                              <input type="text" readonly class="form-control-plaintext" id="labelPlaca" value="placa">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="numeroPlaca" placeholder="Placa">
                            </div>

                            <div class="form-group center">
                                <button type="submit" class="btn btn-outline-warning mb-2">Alocar Vaga</button>
                                <button type="submit" class="btn btn-outline-warning mb-2">Liberar Vaga</button>
                            </div>
                    </form>
                </div>
                
            </div>
        </div>
    </main>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
