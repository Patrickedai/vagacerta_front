<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Cadastro</title>
</head>

<body>
    <div class="container">
       <div class="nav_barra ">
        <div class="card" style="width: 25rem;">
          <div class="barra">
            <br>
            </div>
            <div class="card-header">
              <nav class="navbar navbar-light light-blue lighten-4">
                <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
                aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-angle-left"></i></button>
                  <b>Cadastro</b>
              </nav>
             </div>
             <br>
            <main role="main" class="container">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Login</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="fielName">Nome</label>
                  <input type="text" class="form-control" id="fielName" aria-describedby="nomeHelp" placeholder="Insira seu nome">
                  <small id="nomeHelp" class="form-text text-warning"></small>
                </div>
                <div class="form-group">
                  <label for="fielName">CPF</label>
                  <input type="text" class="form-control" id="fielName" aria-describedby="cpfHelp" placeholder="Insira seu cpf">
                  <small id="cpfHelp" class="form-text text-warning"></small>
                </div>
                <div class="form-group">
                  <label for="fielName">Placa do Veículo</label>
                  <input type="text" class="form-control" id="fielName" aria-describedby="placaVeiculoHelp" placeholder="Insira a placa do seu veículo">
                  <small id="placaVeiculoHelp" class="form-text text-warning"></small>
                </div>
                
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Preciso de uma vaga maior</label>
                </div>
                <a target="blank" href="#" class="btn btn-outline-warning btn-block" >Cadastrar</a>
              </form>
              <br>
            </main>
          </div>
        </div>
      </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
